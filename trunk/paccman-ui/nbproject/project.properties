application.title=paccman-ui
application.vendor=paccman
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/paccman-ui.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.derby.jar=${jdk.home}/db/lib/derby.jar
file.reference.derbytools.jar=${jdk.home}/db/lib/derbytools.jar
file.reference.jcalendar.jar=../libs/jcalendar-1.3.2.jar
file.reference.looks-2.0.4.jar=../libs/looks-2.0.4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.paccman-ctrl.jar}:\
    ${reference.paccman.jar}:\
    ${reference.paccman-ui-common.jar}:\
    ${reference.paccman-calc.jar}:\
    ${reference.paccman-tools.jar}:\
    ${file.reference.jcalendar.jar}:\
    ${file.reference.looks-2.0.4.jar}:\
    ${reference.paccman-db.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.paccman.ui.main.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.paccman=../paccman
project.paccman-calc=../paccman-calc
project.paccman-ctrl=../paccman-ctrl
project.paccman-db=../paccman-db
project.paccman-res=../paccman-res
project.paccman-tools=../paccman-tools
project.paccman-ui-common=../paccman-ui-common
reference.paccman-calc.jar=${project.paccman-calc}/dist/paccman-calc.jar
reference.paccman-ctrl.jar=${project.paccman-ctrl}/dist/paccman-ctrl.jar
reference.paccman-db.jar=${project.paccman-db}/dist/paccman-db.jar
reference.paccman-res.jar=${project.paccman-res}/dist/paccman-res.jar
reference.paccman-tools.jar=${project.paccman-tools}/dist/paccman-tools.jar
reference.paccman-ui-common.jar=${project.paccman-ui-common}/dist/paccman-ui-common.jar
reference.paccman.jar=${project.paccman}/dist/paccman.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${reference.paccman-res.jar}:\
    ${file.reference.derby.jar}:\
    ${file.reference.derbytools.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
